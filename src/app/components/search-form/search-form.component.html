<form [formGroup]="todo" (ngSubmit)="sendData()">
  
  
  <div class="date">
        <label>Date from</label> <input type="date" [(ngModel)]="match_date_from" formControlName="match_date_from" id="match_date_from" name = "match_date_from" >
        </div>
        <div class="date">
        <label>Date to</label> <input type="date" [(ngModel)]="match_date_to" formControlName="match_date_to" id="match_date_to" name = "match_date_to">
  </div>
     
        <div *ngIf="countries"  class="countries">
        <label>Select country</label> 
        <select #C [(ngModel)]="country" formControlName="country" id="country" name="country" class="country" (change)="onSelectCountry(C.value)">
            
            <option *ngFor="let country of countries" [value]="country.country_id" >{{country.country_name}}</option>
        </select>
        </div>
  
        <div *ngIf="leagues"   class="leagues">
            <label>Select league</label> 
            <select #C [(ngModel)]="myLeague" formControlName="league" id="league" name="league" class="league" >
                 
                <option *ngFor="let league of leagues" [value]="league.league_id" >{{league.league_name}}</option>
            </select>
            </div>

             
            
      <button type="submit" >Search</button>
    
      <div class="clr"></div>
      </form>

      <div *ngIf="isRequesting" class="spinner"></div>
